<ion-view view-title="Change Password">
    <ion-content>
        <div class="list">
            <h4>Change Account Password</h4>
            <br>
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="change.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Old Password" ng-model="change.oldpassword">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Change Password" ng-model="change.newpassword">
            </label>
            <button class="button button-block button-energized" ng-click="changePassword()">Change Password</button>
        </div>
    </ion-content>
</ion-view>
